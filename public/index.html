<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tagged</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #a0d2eb; /* Light blue background */
            font-family: "Comic Sans MS", "Verdana", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            font-size: 48px;
            font-weight: bold;
            color: #2d1f1b; /* Dark brown text */
            text-shadow: 3px 3px 7px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
            margin-bottom: 30px;
        }

        #menu {
            background-color: #4c3a2d; /* Dark brown */
            padding: 30px 40px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
        }

        input[type="text"] {
            padding: 10px;
            margin-bottom: 20px;
            width: 250px;
            font-size: 16px;
            text-align: center;
            color: #2d1f1b; /* Dark brown text */
            background-color: #e0e5c9; /* Cream background */
            border: 1px solid #594733;
            border-radius: 5px;
            outline: none;
            box-shadow: inset 0px 2px 4px rgba(0, 0, 0, 0.2);
        }

        button {
            width: 250px;
            padding: 12px;
            margin: 8px 0;
            font-size: 16px;
            font-weight: bold;
            color: #e0e5c9; /* Cream text */
            background-color: #4c804c; /* Green background */
            border: none;
            border-radius: 6px;
            cursor: pointer;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.1s;
        }

        button:hover {
            background-color: #3b6a3b; /* Darker green on hover */
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.98);
        }

        /* Add this to your CSS file or inside a <style> tag */

        /* Keyframes for the soft red flash */
        @keyframes softRedFlash {
            0% {
                background-color: rgb(255, 156, 156); /* Soft red inside */
            }
            100% {
                background-color: #e0e5c9;
            }
        }

        /* Error class to apply the soft red flash */
        .input-error {
            animation: softRedFlash 0.5s ease-in-out;
        }
    </style>
</head>

<body>
    <h1>TAGGED</h1>
    <div id="menu">
        <input id="nameTag" type="text" placeholder="Name tag" />
        <button id="joinParty">JOIN PARTY</button>
        <button id="createParty">CREATE PARTY</button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const nameTagInput = document.getElementById('nameTag');
            const createPartyButton = document.getElementById('createParty');
            const joinPartyButton = document.getElementById('joinParty');

            // Retrieve the nameTag from localStorage
            const retrievedNameTag = localStorage.getItem('nameTag');
            nameTagInput.value = retrievedNameTag

            createPartyButton.addEventListener('click', () => {
                const nameTag = nameTagInput.value;

                if (nameTag !== "") {
                    // Save the nameTag to localStorage
                    localStorage.setItem('nameTag', nameTag);

                    // Redirect to the create party page
                    window.location.href = 'create_party.html';
                } else {
                    // Add the error class to trigger animation
                    nameTagInput.classList.add('input-error');
                    // Remove the class after the animation ends
                    setTimeout(() => {
                        nameTagInput.classList.remove('input-error');
                    }, 500);
                }
            });
            
            joinPartyButton.addEventListener('click', () => {
                const nameTag = nameTagInput.value;

                if (nameTag !== "") {
                    // Save the nameTag to localStorage
                    localStorage.setItem('nameTag', nameTag);

                    // Redirect to the create party page
                    window.location.href = 'search_party.html';
                } else {
                    // Add the error class to trigger animation
                    nameTagInput.classList.add('input-error');
                    // Remove the class after the animation ends
                    setTimeout(() => {
                        nameTagInput.classList.remove('input-error');
                    }, 500);
                }
            });
        });
    </script>
</body>
</html>
