<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAGGED - Party List</title>
    <style>
        body, html {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #a0d2eb;
            font-family: Arial, sans-serif;
            color: #2d1f1b;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 10px;
        }

        h1 {
            font-size: 48px;
            font-weight: bold;
            color: #2d1f1b;
            margin-bottom: 20px;
            font-family: "Comic Sans MS", "Verdana", sans-serif;
            text-shadow: 3px 3px 7px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
        }

        #partyListContainer {
            display: flex;
            flex-direction: column;
            width: 60%;
            height: 70%;
            overflow-y: auto;
            background-color: #4c3a2d;
            border: 1px solid #3a2b24;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }

        .party {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f0ede4;
            color: #2d1f1b;
            padding: 10px 15px;
            border-radius: 6px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.15);
            margin-bottom: 10px;
        }

        .party-details {
            display: flex;
            flex-direction: column;
        }

        .party-name {
            font-size: 16px;
            font-weight: bold;
        }

        .party-code {
            font-size: 12px;
            color: #5a4d42;
        }

        .join-button {
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            background-color: #4c804c;
            color: white;
            transition: background-color 0.2s;
        }

        .join-button:hover {
            background-color: #3b6a3b;
        }
    </style>
</head>
<body>
    <h1>Join a Party</h1>
    <div id="partyListContainer">
        <!-- Example party entries -->
        <div class="party">
            <div class="party-details">
                <span class="party-name">Host: Alex</span>
                <span class="party-code">Code: 12345</span>
            </div>
            <button class="join-button">Join</button>
        </div>

        <div class="party">
            <div class="party-details">
                <span class="party-name">Host: Jamie</span>
                <span class="party-code">Code: 67890</span>
            </div>
            <button class="join-button">Join</button>
        </div>

        <!-- Additional parties would be dynamically added here -->
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="search_party.js"></script>
</body>
</html>
